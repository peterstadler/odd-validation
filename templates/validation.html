<div xmlns="http://www.w3.org/1999/xhtml" data-template="templates:surround" data-template-with="templates/page.html" data-template-at="content">
    <div class="row">
        <div class="page-header">
            <h1>Validation</h1>
        </div>
        <div class="col-md-6">
            
            <form id="oddvalidation" role="form">
                <div class="form-group">
                    <label for="xml-file">XML file</label>
                    <input name="xml-file" id="xml-file" type="file"/>
                    <p class="help-block">Upload the XML file you want to validate</p>
                </div>
                <div class="form-group">
                    <label for="odd-file">ODD file</label>
                    <input name="odd-file" id="odd-file" type="file"/>
                    <p class="help-block">Upload your ODD file for validation of the above file</p>
                </div>
            </form>
            
            <!-- Placing the button inside the form breaks the upload -->
            <button class="btn btn-primary" id="submit">submit</button>
            
            <script type="text/javascript">
                
                $(function() {
                    $('button#submit').click(function(){
                    
                        $.ajax({
                            url: 'validate.xql',
                                //"http://posttestserver.com/post.php",
                            type: "POST",
                            //mimeType: "multipart/form-data",
                            data: prepareUpload(),
                            cache: false,
                            processData: false,
                            contentType: false, 
                                //'multipart/form-data',
                            
                            success: function(msg){
                                $("#results").html( msg );
                            }
                        });
                    });
                });
                
                //console.log(getJSessionId());
            </script>
            
        </div>
        <div id="results" class="col-md-6"/>
        <!--<div data-template="app:validation-results"></div>-->
    </div>
</div>
